<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <header id="header">
      <img id="header-img" src="https://i.pinimg.com/originals/20/ca/a3/20caa341782a8c576064f4c9ce6fd61a.jpg"  width="100" height="100" alt="logo" class="logo">
      <nav id="nav-bar">
        <ul>
          <li><a class="nav-link" href="#title-section">Product1</a></li>
          <li><a class="nav-link" href="#video-section">Product2</a></li>
          <li><a class="nav-link" href="#form">Product3</a></li>
        </ul>
                
      </nav>
    </header>
    <h1 id="title-section">All about PC</h1>
    <section id="video-section" class="vide-section">
      <iframe id="video" height="315" src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&amp;controls=0&amp;showinfo=0" frameborder="0" allowfullscreen=""></iframe>
    </section>
    <section class="info">
      <ul>
        <li>Premium Materials</li>
        <li>Fast Shipping</li>
        <li>Quality Assurance</li>

      </ul>

    </section>
    <section class="form">
      <form action="https://www.freecodecamp.com/email-submit" id="form">
        <div class="wrapper"><input name="email" id="email" type="email" required placeholder="Email"></div>
        <div class="wrapper"><input name="submit" id="submit" type="submit" value="submit"></div>
        

      </form>
    </section>

    <!--

    Hello Camper!

    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <script  src="js/index.js"></script>
  </body>
</html>
